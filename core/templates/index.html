{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>loja</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <center>
    <h1> LOUJA </h1>

    <img src="{% static 'images/ps5.png' %}"/>

    <h2>{{ curso }}</h2>

    <p>{{ outro }}</p>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                <td>{{ produto.preco }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
        <button onclick="teste();"> COMPRAR </button>
   <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Comentário</th>
            </tr>
            <br>
            <br>
        </thead>
        <tbody>
            <center>
        {% for avaliacao in avaliacao %}
            <tr>
                <td> &nbsp; &nbsp; {{ avaliacao.nome }}</td> 
                <td>&nbsp; &nbsp; &nbsp; &nbsp;{{ avaliacao.comentario }} </td>
            </tr>


        {% endfor %}
            </center>
        </tbody>
    </table>



    </center>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
